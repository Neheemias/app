<app-header

</app-header>

<ion-content [fullscreen]="true">
 
  <app-codigoqr *ngIf="selectedComponent === 'codigoqr'" 
  (scanned)="webQrScanned($event)"

  <app-welcome *ngIf="selectedComponent === 'welcome'"></app-welcome>
  <app-miclase *ngIf="selectedComponent === 'miclase'"></app-miclase>

  <app-misdatos *ngIf="selectedComponent === 'misdatos'"></app-misdatos>
</ion-content>


<app-footer
  (footerClick)="footerClick($event)">
</app-footer>
